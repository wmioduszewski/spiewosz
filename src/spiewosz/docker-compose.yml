services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: spiewosz
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: spiewosz
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spiewosz"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: spiewosz.WebApp/Dockerfile
      target: final
    environment:
      - ConnectionStrings__Songs=Host=db;Database=spiewosz;Username=spiewosz;Password=changeme
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "20176:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
