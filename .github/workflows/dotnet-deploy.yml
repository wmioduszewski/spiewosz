name: Spiewosz CD

on:
  workflow_run:
    workflows: [ "Spiewosz CI" ]
    types: [ completed ]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: spiewosz-webapp
      IMAGE_FILE: spiewosz-webapp.tar
      VPS_TARGET_DIR: spiewosz-images  

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:latest -f src/spiewosz/spiewosz.WebApp/Dockerfile src/spiewosz

      - name: Save Docker image to tar
        run: |
          docker save -o $IMAGE_FILE $IMAGE_NAME:latest

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Create target dir on VPS (if not exists)
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.VPS_PORT }} \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "mkdir -p ~/${{ env.VPS_TARGET_DIR }}"

      - name: Copy image to VPS via scp
        run: |
          scp -P ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no \
            $IMAGE_FILE \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/${{ env.VPS_TARGET_DIR }}/$IMAGE_FILE

      - name: Load image and restart container on VPS
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.VPS_PORT }} \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "cd ~/${{ env.VPS_TARGET_DIR }} && \
             docker load -i $IMAGE_FILE && \
             docker rm -f spiewosz-webapp || true && \
             docker run -d --name spiewosz-webapp -p 20176:8080 spiewosz-webapp:latest"
